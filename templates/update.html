{% extends 'base.html' %}
{% include 'header.html' %}
{% block title %} Add  Student {% endblock %}

{% block body %}
    <div class ="container">
        <form action="" method="post">
            <table class="table">
                <thead>
                    <tr>
                        <td> First Name </td>
                        <td><input type="text" name="first_name" class="form-control" value="{{student.first_name}}"/></td>
                    </tr>

                    <tr>
                        <td> Last Name </td>
                        <td><input type="text" name="last_name" class="form-control" value="{{student.last_name}}"/></td>
                    </tr>

                    <tr>
                        <td> Email </td>
                        <td><input type="email" name="email" class="form-control" value="{{student.email}}"/></td>
                    </tr>

                    <tr>
                        <td> Password </td>
                        <td><input type="password" name="password" class="form-control" value="{{student.password}}"/></td>
                    </tr>

                    <tr>
                        <td> Gender </td>
                        <td>
                        Male: <input type="radio" name="gender" value="male" 
                            {% if student.gender =="male" %}
                                checked
                            {% endif %}/>
                        Female: <input type="radio" name="gender" value="female"
                            {% if student.gender =="male" %}
                                checked
                            {% endif %}/>
                    
                    </td>
                    </tr>

                    <tr>
                        <td>Hobbies</td>
                        <td>
                            Singing : <input type="checkbox" name="hobbies"  value="Singing"
                             {% if 'Singing' in student.hobbies %}
                             checked
                             {% endif %}>
                            Dancing : <input type="checkbox"  name="hobbies"  value="Dancing"
                            {% if 'Dancing' in student.hobbies %}
                            checked
                            {% endif %}>
                            Reading : <input type="checkbox"  name="hobbies"  value="Reading"
                            {% if 'Reading' in student.hobbies %}
                            checked
                            {% endif %}>
                
                        </td>
                    </tr>

                    <tr>
                        <td>Country</td>
                        <td>
                        <select name="country" class="form-control">
                            <option value="india"
                                {% if 'india' in student.country %}
                                    selected
                                {% endif %}>India</option >
                            <option value="south_korea" 
                                {% if 'south_korea' in student.country %}
                                     selected
                                {% endif %}>South Korea</option>

                            <option value="usa"
                                {% if 'usa' in student.country %}
                                    selected
                                {% endif %}>USA</option>
                            <option value="australia"
                                {% if 'australia' in student.country %}
                                    selected
                                {% endif %}>Australia</option>
                         </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <input type="submit" name="submit" value="submit" class="btn btn-warning">
                        </td>
                       
                    </tr>

                </thead>

            </table>


    </div>

{% endblock %}
